<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/quiz.css">
    <title>TECHRITOMA Internship</title>
</head>
<body>
    <nav class="navbar ">
        <a class="navbar-brand tex-white">QUIZ APP</a>
        <form class="form-inline" >
            <input id="nQuestion" class="form-control mr-sm-2 btn-sm" type="text" placeholder="Enter number of question you want to answer..">
            <button id="button" class="btn btn-sm btn-outline-success my-2 my-sm-0" type="button">Submit</button>
        </form>
        
    </nav>

    <div class="result py-4 d-none bg-light text-center">
        <div class="container lead">
            <p id="numberQuestion"></p>            
            <p>You'r score <span class="text-primary display-4 p-3">0%</span></p>
        </div>
    </div>
    <div class="container quizContaineer quiz" id="quiz">
        <h4 class="text-center text-white">Welcome to our quiz section</h4>
            <p class="text-white text-center">You're to answer <span id="result">0</span> question(s)</p>
            <div class="text-center text-white d-none ">
               <p class="error"></p>
            </div>
        <div class="card p-2 my-2 bg-ligh jalign-items-center" style="width:50%;">
            <div class="card-body">
                <div class="card-title"> 
                        <ul>
                            <h3>Questions here</h3>
                            <li>
                                <input type="radio" id="a" name="answer" class="answer">
                                <label for="a" id="option1"></label>
                            </li>
                            <li>
                                <input type="radio" id="b" name="answer" class="answer">
                                <label for="b" id="option2"></label>
                            </li>
                            <li>
                                <input type="radio" id="c" name="answer" class="answer">
                                <label for="c" id="option3"></label>
                            </li>
                            <li>
                                <input type="radio" id="d" name="answer" class="answer">
                                <label for="d" id="option4"></label>
                            </li>
                            <li>
                                <input type="radio" id="e" name="answer" class="answer">
                                <label for="e" id="option5"></label>
                            </li>
                        </ul>
                    
                    </div>                   
            </div>
        </div>

        <div class="btn">
            <button id="btn-prev" class="btn btn-warning">Previous</button>
            <button id="btn-next" class="btn btn-info">Next</button>
        </div>
    </div>
    <script src="js/quiz.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
      
</body>
</html>
